<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Job Stages</h2>
    <div class="flex items-center space-x-4">
      <label class="font-medium">Filter by Job No:</label>
      <select [(ngModel)]="selectedJobNo" (change)="filterStages()" class="border rounded px-3 py-2 w-40">
        <option value="">All Jobs</option>
        <option *ngFor="let jobNo of uniqueJobNumbers" [value]="jobNo">
          {{ jobNo }}
        </option>
      </select>
    </div>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job No</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stage No</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stage Desc</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">QAP</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preceding Stage
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let stage of stages" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">{{ stage.jobNo }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ stage.stageNo }}</td>
          <td class="px-6 py-4">{{ stage.stageDesc }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ stage.startDate | date:'dd-MMM-yyyy' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ stage.endDate | date:'dd-MMM-yyyy' }}</td>
          <td class="px-6 py-4">{{ stage.qap }}</td>
          <td class="px-6 py-4">{{ stage.precedingStage }}</td>
          <td class="px-6 py-4 whitespace-nowrap space-x-2">
            <button [routerLink]="['/jobs', stage.jobNo, 'edit-stage', stage.stageNo]"
              class="text-blue-600 hover:text-blue-900">
              Edit
            </button>
            <button (click)="deleteJobStage(stage.jobNo, stage.stageNo)">Delete</button>

          </td>
        </tr>
        <tr *ngIf="stages.length === 0">
          <td colspan="8" class="px-6 py-4 text-center text-gray-500">
            No stages found
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
